<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endurance Training App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="widget" id="workout-widget">
            <h2>Recommended Workout</h2>
            <p id="workout-summary">Loading...</p>
        </div>
        <div class="widget" id="weather-widget">
            <h2>Weather</h2>
            <p id="weather-summary">Loading. This can take up to 15 seconds.</p>
            <canvas id="temperature-chart" height="90" width="300"></canvas>
            <canvas id="rain-chart" height="130" width="300"></canvas>
        </div>
        <div class="widget" id="aqi-widget">
            <h2>Air Quality</h2>
            <button class="pill" id="tipping-point-pill">Loading...</button>
            <p id="aqi-summary"></p><button class="pill" id="aqi-pill">Loading...</button>
            <canvas id="aqi-chart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
